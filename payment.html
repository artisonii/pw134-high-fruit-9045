<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./payment.css">
</head>
<body>
    <h1>Choose Payment Method</h1>
    <div class="payment-options center">
        <label>
            <input type="radio" name="paymentMethod" value="cashOnDelivery"> Cash on Delivery
        </label>
        <label>
            <input type="radio" name="paymentMethod" value="creditCard"> Credit Card
        </label>
        <label>
            <input type="radio" name="paymentMethod" value="debitCard"> Debit Card
        </label>
        <label>
            <input type="radio" name="paymentMethod" value="netBanking"> Net Banking
        </label>
        <label>
            <input type="radio" name="paymentMethod" value="upi"> UPI
        </label>
    </div>
    <div class="payment-details">
        <div id="cashOnDelivery" class="payment-option center">
            Total payment: $100 (Cash on Delivery)
        </div>
        <div id="creditCard" class="payment-option hidden center">
            <h3>Enter Credit Card Information</h3>
            <div class="payment-card">
                <img src="visa-card.png" alt="Visa Card" class="card-image" id="visa-card">
                <div class="card-inputs">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="Card Number">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" placeholder="Expiry Date">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="CVV">
                </div>
            </div>
        </div>
        <!-- Debit card details section (similar structure to credit card section) -->
        <!-- Net banking details section -->
        <!-- UPI details section -->
    </div>
    <div class="center">
        <button id="placeOrderButton">Place Order</button>
    </div>
    <script src="./payment.js"></script>
</body>
</html>
